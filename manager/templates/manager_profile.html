<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Manager Profile</h2>
    <!-- display profile -->
    <div class="profile-info">
        <p><strong>Title:</strong> {{ manager.title }}</p>
        <p><strong>First Name:</strong> {{ manager.first_name }}</p>
        <p><strong>Last Name:</strong> {{ manager.last_name }}</p>
        <p><strong>Position:</strong> {{ manager.position }}</p>
        <p><strong>Phone Number:</strong> {{ manager.phone_number }}</p>
        <p><strong>Email:</strong> {{ manager.email }}</p>
    </div>

    <!-- update profile -->
    <h3 class="mt-5">Edit Profile</h3>
    <form action="{{ url_for('manager_bp.update_profile') }}" method="POST" class="mt-3">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ manager.title }}" required>
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ manager.first_name }}"
                   required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ manager.last_name }}"
                   required>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" name="position" value="{{ manager.position }}"
                   required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number"
                   value="{{ manager.phone_number }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ manager.email }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
